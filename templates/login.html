{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Kapella Bootstrap Admin Dashboard Template</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="main-panel">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-6 px-sm-5">
                <h3 class="text-center">"TIQXMMI" MTU Buxoro tabiiy resurslarni boshqarish instituti</h3>
                <h5 class="font-weight-light text-center">KPI Platformasi...</h5>
                <div class="text-center">
                  <p style="color: red;">{{error}}</p>
                </div>
                <form action="{% url 'edu_login' %}" method="post">
                  {% csrf_token %}

                  <div class="form-group">
                    <input type="text" name="login" class="form-control form-control-lg"
                      id="exampleInputEmail1" placeholder="Login">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg"
                      id="exampleInputPassword1" placeholder="Parol">
                  </div>
                  <div class="clearfix">
                    <button class="btn btn-primary float-right">Kirish</button>
                </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input">
                        Eslab qolish
                      </label>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'vendors/base/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'js/template.js' %}"></script>
  <!-- endinject -->
</body>

</html>
